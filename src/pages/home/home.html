<ion-header>
  <ion-navbar>
    <ion-title>
      Portfolio
      <ion-buttons end>
          <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>
      <ion-buttons begining>
          <button ion-button icon-only (click)="settings()"><ion-icon name="settings"></ion-icon></button>
      </ion-buttons>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <ion-label>{{item.currentValue}}</ion-label>
        <ion-label>{{item.profit()}}</ion-label>
      </ion-item>
      <ion-item-options  side="right">
        <button ion-button icon-only (click)="editItem(item)" light>
        <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button icon-only (click)="deleteItem(item)" danger>
        <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
